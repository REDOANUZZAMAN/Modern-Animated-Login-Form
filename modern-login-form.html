<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Animated Login Form</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
    @import url("https://use.fontawesome.com/releases/v6.5.1/css/all.css");

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e27;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(255, 39, 112, 0.5) 0%, transparent 25%),
        radial-gradient(circle at 70% 80%, rgba(69, 243, 255, 0.5) 0%, transparent 25%),
        radial-gradient(circle at 10% 60%, rgba(138, 43, 226, 0.4) 0%, transparent 30%),
        radial-gradient(circle at 90% 40%, rgba(255, 215, 0, 0.3) 0%, transparent 25%);
      filter: blur(80px);
      animation: floatBlobs 25s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 39, 112, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(69, 243, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridScroll 30s linear infinite;
      opacity: 0.3;
    }

    @keyframes floatBlobs {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      25% {
        transform: translate(100px, -80px) rotate(90deg) scale(1.2);
      }
      50% {
        transform: translate(-50px, 100px) rotate(180deg) scale(0.9);
      }
      75% {
        transform: translate(120px, 50px) rotate(270deg) scale(1.1);
      }
    }

    @keyframes gridScroll {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 200px;
      background: repeating-conic-gradient(
        from var(--a),
        #ff2770 0%,
        #ff2770 5%,
        transparent 5%,
        transparent 40%,
        #ff2770 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      z-index: 10;
    }

    @keyframes rotating {
      0% {
        --a: 0deg;
      }
      100% {
        --a: 360deg;
      }
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(
        from var(--a),
        #45f3ff 0%,
        #45f3ff 5%,
        transparent 5%,
        transparent 40%,
        #45f3ff 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #0a0e27;
    }

    .box:hover {
      width: 450px;
      height: 500px;
    }

    .box:hover .login {
      inset: 40px;
    }

    .box:hover .loginBx {
      transform: translateY(0px);
    }

    .login {
      position: absolute;
      inset: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      background: #00000033;
      color: #fff;
      z-index: 1000;
      box-shadow: inset 0 10px 20px #00000080;
      border-bottom: 2px solid #ffffff80;
      transition: 0.5s;
      overflow: hidden;
    }

    .loginBx {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      width: 70%;
      transform: translateY(126px);
      transition: 0.5s;
    }

    h2 {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.2em;
      margin: 0;
    }

    h2 i {
      color: #ff2770;
      text-shadow: 0 0 5px #ff2770, 0 0 20px #ff2770;
    }

    input {
      width: 100%;
      padding: 10px 20px;
      outline: none;
      border: none;
      font-size: 1em;
      color: #fff;
      background: #0000001a;
      border: 2px solid #fff;
      border-radius: 30px;
    }

    input::placeholder {
      color: #999;
    }

    input[type="submit"] {
      background: #45f3ff;
      border: none;
      font-weight: 500;
      color: #111;
      cursor: pointer;
      transition: 0.5s;
    }

    input[type="submit"]:hover {
      box-shadow: 0 0 10px #45f3ff, 0 0 60px #45f3ff;
    }

    .group {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .group a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .group a:nth-child(2) {
      color: #ff2770;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
          <i class="fa-solid fa-heart"></i>
        </h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="submit" value="Sign in" />
        <div class="group">
          <a href="#">Forgot Password</a>
          <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
